<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="css/style.css" rel="stylesheet">
    <script src="ejercicio12.js" defer></script>
  </head>
  <body>
    <h1>Formulario</h1>
    <form>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre">
      <br>
      <label for="apellidoPaterno">Apellido Paterno: </label>
      <input type="text" id="apellidoPaterno">
      <br>
      <label for="apellidoMaterno">Apellido Materno: </label>
      <input type="text" id="apellidoMaterno">
      <br>
      <label for="direccion">Direccion: </label>
      <input type="text" id="direccion">
      <br>
      <label for="edad">Edad: </label>
      <input type="number" id="edad">
      <br>
      <label for="fecha">Fecha de nacimiento: </label>
      <input type="date" id="fecha">
      <br>
      <label>Genero: </label>
      <input type="radio" name="genero" id="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="femenino">
      <label for="femenino">Femenino</label>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email">
      <br>
      <label for="telefono">Telefono: </label>
      <input type="tel" id="telefono">
      <br>
      <label for="ciudad">Ciudad: </label>
      <input type="text" id="ciudad">
      <br>
    </form>
    <button onclick="validado()">Enviar</button>
  </body>
</html>
