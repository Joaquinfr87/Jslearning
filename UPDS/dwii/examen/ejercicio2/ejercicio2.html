<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 2</title>
    <script src="ejercicio2.js" defer></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      form {
        background: white;
        padding: 15px;
        border-radius: 5px;
        max-width: 400px;
        margin: auto;
      }
      label {
        display: block;
        margin-top: 10px;
      }
      input {
        width: 100%;
        padding: 5px;
        margin-top: 3px;
        box-sizing: border-box;
      }
      button {
        margin-top: 15px;
        width: 100%;
        padding: 8px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Formulario</h1>
    <form>
      <label for="nombre">Nombre: </label>
      <input type="text" id="nombre">
      <br>
      <label for="apellidoPaterno">Apellido Paterno: </label>
      <input type="text" id="apellidoPaterno">
      <br>
      <label for="apellidoMaterno">Apellido Materno: </label>
      <input type="text" id="apellidoMaterno">
      <br>
      <label for="direccion">Direccion: </label>
      <input type="text" id="direccion">
      <br>
      <label for="edad">Edad: </label>
      <input type="number" id="edad">
      <br>
      <label for="fecha">Fecha de nacimiento: </label>
      <input type="date" id="fecha">
      <br>
      <label>Genero: </label>
      <input type="radio" name="genero" id="masculino">
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="femenino">
      <label for="femenino">Femenino</label>
      <br>
      <label for="email">Email: </label>
      <input type="email" id="email">
      <br>
      <label for="telefono">Telefono: </label>
      <input type="tel" id="telefono">
      <br>
      <label for="ciudad">Ciudad: </label>
      <input type="text" id="ciudad">
      <br>
    </form>
    <button onclick="validado()">Enviar</button>
  </body>
</html>
