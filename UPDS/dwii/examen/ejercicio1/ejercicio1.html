<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ejercicio 1</title>
    <script src="ejercicio1.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #333;
      }
      label {
        margin-right: 10px;
      }
      input {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      button {
        margin-left: 10px;
        padding: 6px 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #2980b9;
      }
    </style>
  </head>
  <body>
    <h1>Palindromo</h1>
    <label for="texto">Ingrese la palabra: </label>
    <input type="text" id="texto">
    <button id="boton">Verificar</button>
  </body>
</html>
